        </div>
        <div class="caixaBranca">
            <h2>Formatação:</h2>
            <div class="divInput">
                <input id="nomeNovo" type="text" placeholder="Nome do cachorro:">
                <button id="pronto">Pronto</button>
            </div>
            <label>
                Cores: 
                <select>
                    <option value="white">Branco</option>
                    <option value="red">Vermelho</option>
                    <option value="blue">Azul</option>
                    <option value="green">Verde</option>
                    <option value="brown">Marrom</option>
                    <option value="yellow">Amarelo</option>
                </select>
            </label>
            <label>
                Fontes: 
                <select>
                    <option value="">Padrão</option>
                    <option value="">Roboto</option>
                    <option value="">Open sans</option>
                    <option value="">Lato</option>
                    <option value="">Oswald</option>
                    <option value="">Releway</option>
                </select>
            </label>
        </div>

        <div class="caixaBranca">
            <div id="imagem"></div>
            <div id="legenda">
                <p id="nomeDoCachorro"></p>
            </div>
            <div>
                <button id="salvar" class="botaoExibicao">Salvar</button>
                <button id="Limpar" class="botaoExibicao">Limpar</button>
            </div>
        </div>

        <div class="caixaBranca">
            <h2>Salvos</h2>
            <table>
                <tr>
                    <th>Nome:</th>
                    <th>Raça:</th>
                    <th>Data:</th>
                </tr>
            </table>
        </div>
    </section>
